<body>
    <form [formGroup]="formGroup" (ngSubmit)="loginProcess()">
    
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" formControlName="email"  required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" formControlName="password" required>
    
        <button type="submit">Login</button>
        <p>Need an Account? register <a routerLink="/register">here</a></p>
      </div>
    </form>
    
</body>
